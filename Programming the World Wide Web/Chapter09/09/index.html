<!DOCTYPE html>
<html>

<head>
    <title>Bulbs Selling</title>
    <meta charset="utf-8" />
</head>

<body>
    <form action="purchase.php" method="post">
        <p>
            <label>购物人姓名：
                <input type="text" name="consumer" />
            </label>
        </p>
        <p>选择规格：<br />
            <label>
                <input type="checkbox" name="bulbs[]" value="2.39" />
                4个25瓦的灯泡
            </label><br />
            <label>
                <input type="checkbox" name="bulbs[]" value="4.29" />
                8个25瓦的灯泡
            </label><br />
            <label>
                <input type="checkbox" name="bulbs[]" value="3.95" />
                4个25瓦的长寿命灯泡
            </label><br />
            <label>
                <input type="checkbox" name="bulbs[]" value="7.49" />
                8个25瓦的长寿命灯泡
            </label><br />
        </p>
        <p>选择支付方式：<br />
            <label>
                <input type="radio" name="payment" value="Visa" />
                Visa
            </label><br />
            <label>
                <input type="radio" name="payment" value="MasterCard" />
                MasterCard
            </label><br />
            <label>
                <input type="radio" name="payment" value="Discover" />
                Discover
            </label><br />
        </p>
        <p>
            <label>
                <input type="submit" value="购买" />
            </label>
            <label>
                <input type="reset" value="重置" />
            </label>
        </p>
    </form>
</body>

</html>
